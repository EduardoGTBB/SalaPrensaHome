<html xmlns="http://www.w3.org/1999/xhtml" lang="es-MX">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Buscador | Consejo de la Judicatura Federal" />
    <meta name="keywords" content="busqueda" />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" media="screen" onload="if(media!='screen')media='screen'" />
    <link rel="stylesheet" href="../css/font-CJF.min.css" media="screen" onload="if(media!='screen')media='screen'" />
    <link rel="stylesheet" href="https://www.cjf.gob.mx/css/cjf.css" media="screen" onload="if(media!='screen')media='screen'" />
    <link rel="stylesheet" href="css/salaPrensa.css" media="screen" onload="if(media!='screen')media='screen'" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" media="screen" onload="if(media!='screen')media='screen'" />
</head>
<style>
    .container{
        max-height: 95%;
    }

    html {
        max-height: -webkit-fill-available !important;
    }

    span#text-subtitle{
            font-size: 1.4em;
            display: block;
    }

    @media screen and (max-width:540px) and (orientation: landscape) {
       span#text-subtitle{
            font-size: 15px;

        }
  /* â€¦ */
}

    
</style>

<body>
    <div id="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <span id="text-subtitle" style="font-weight: bold;margin:10px 10px">Reflexiones desde el Consejo</span>
                    <audio id="audioplayer" preload="" controls="" loop="" style="width: 80%;height:2.1em; margin:15px 30px" autoplay="">
                        <source id="mp3_src" src="" type="audio/mpeg">
                        <source id="ogg_src" src="" type="audio/ogg">
                    </audio>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/script.min.js"></script>
    <script src="../../js/generic.js"></script>
    <script src="//www.cjf.gob.mx/cdn/js/micrositios/config.js"></script>
    <script>
    GetTagSource();
    var $_GET = $.requestParams();
    //var urlSrc = "laJudicaturaHoy/2024/audios/";
    var urlSrc = "laJudicaturaHoy/";

    if ($_GET['file'].indexOf("mp3") >= 0) {

        var nameFile = $_GET['file'];
        var _iNameFile = parseInt(nameFile.substring(nameFile.lastIndexOf('_') + 1, nameFile.lastIndexOf('.')));
        var _sYear = "2023";

        if (_iNameFile >= 20)
            _sYear = "2024";

        urlSrc += _sYear + "/audios/";

        var audio = $("#audioplayer");
        audio.find("#mp3_src").attr("src", urlSrc + $_GET['file']);
        /****************/
        audio[0].pause();
        audio[0].load(); //suspends and restores all audio element

        //audio[0].play(); //changed based on Sprachprofi's comment below
        audio[0].oncanplaythrough = audio[0].play();

        if ($_GET['genericFileTitle'] != null)
            $("#text-subtitle").text($_GET['genericFileTitle']);
    }
    </script>
</body>

</html>
